<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog post by Krishna Chemudupati">
    <title>Blog Post | Krishna Chemudupati</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 6rem 2rem 4rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        .post-header {
            margin-bottom: 3rem;
        }

        .post-date {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .post-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .post-tag {
            background: rgba(74, 144, 226, 0.15);
            color: var(--accent-cyan);
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .post-content {
            color: var(--text-light);
            line-height: 1.8;
            font-size: 1.05rem;
        }

        .post-content p {
            margin-bottom: 1.5rem;
        }

        .post-content h2 {
            font-size: 1.8rem;
            margin: 2.5rem 0 1rem;
            color: var(--text-light);
        }

        .post-content h3 {
            font-size: 1.4rem;
            margin: 2rem 0 1rem;
            color: var(--text-light);
        }

        .post-content code {
            background: var(--bg-darker);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .post-content pre {
            background: var(--bg-darker);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .post-content pre code {
            background: none;
            padding: 0;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .error {
            text-align: center;
            padding: 4rem 2rem;
        }

        .error h2 {
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .error p {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <!-- Navigation -->
    <header role="banner">
        <nav aria-label="Main navigation">
            <div class="logo">KC</div>
            <ul class="nav-links">
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#skills">Skills</a></li>
                <li><a href="index.html#experience">Experience</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="index.html#blog">Blog</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="admin-firebase.html" class="admin-link">Admin</a></li>
            </ul>
        </nav>
    </header>

    <div class="post-container" id="postContainer">
        <div class="loading">Loading post...</div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script src="script.js"></script>
    <script>
        // Get post ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        async function loadPost() {
            const container = document.getElementById('postContainer');

            if (!postId) {
                container.innerHTML = `
                    <div class="error">
                        <h2>Post Not Found</h2>
                        <p>The blog post you're looking for doesn't exist.</p>
                        <a href="index.html#blog" class="btn btn-primary">Back to Blog</a>
                    </div>
                `;
                return;
            }

            // Check if Firebase is loaded
            if (typeof firebase === 'undefined' || typeof db === 'undefined') {
                container.innerHTML = `
                    <div class="error">
                        <h2>Error Loading Post</h2>
                        <p>Unable to connect to the database. Please try again later.</p>
                        <a href="index.html#blog" class="btn btn-primary">Back to Blog</a>
                    </div>
                `;
                return;
            }

            try {
                const doc = await db.collection('posts').doc(postId).get();

                if (!doc.exists) {
                    container.innerHTML = `
                        <div class="error">
                            <h2>Post Not Found</h2>
                            <p>This blog post may have been removed or doesn't exist.</p>
                            <a href="index.html#blog" class="btn btn-primary">Back to Blog</a>
                        </div>
                    `;
                    return;
                }

                const post = doc.data();

                // Check if published (optional - show unpublished for now)
                // if (!post.published) { ... }

                const postDate = post.createdAt
                    ? new Date(post.createdAt.toDate()).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    })
                    : 'Recent';

                container.innerHTML = `
                    <a href="index.html#blog" class="back-link">
                        <span>‚Üê</span> Back to Blog
                    </a>

                    <article class="post-header">
                        <div class="post-date">${postDate}</div>
                        <h1 class="post-title">${escapeHtml(post.title || 'Untitled')}</h1>
                        ${post.tags && post.tags.length > 0 ? `
                            <div class="post-tags">
                                ${post.tags.map(tag => `<span class="post-tag">${escapeHtml(tag)}</span>`).join('')}
                            </div>
                        ` : ''}
                    </article>

                    <div class="post-content">
                        ${formatContent(post.content || post.excerpt || 'No content available.')}
                    </div>
                `;

                // Update page title
                document.title = `${post.title} | Krishna Chemudupati`;
            } catch (error) {
                console.error('Error loading post:', error);
                container.innerHTML = `
                    <div class="error">
                        <h2>Error Loading Post</h2>
                        <p>Something went wrong while loading this post. Please try again later.</p>
                        <a href="index.html#blog" class="btn btn-primary">Back to Blog</a>
                    </div>
                `;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatContent(content) {
            // Convert newlines to paragraphs
            return content
                .split('\n\n')
                .map(para => `<p>${escapeHtml(para).replace(/\n/g, '<br>')}</p>`)
                .join('');
        }

        // Load post when page loads
        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
</body>
</html>
