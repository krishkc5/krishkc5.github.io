<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin - Krishna's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 25%, #2c3e50 50%, #1a252f 75%, #0f1419 100%);
            color: #e8f4f8;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background network */
        .network-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .network-canvas {
            width: 100%;
            height: 100%;
        }

        /* Keep some stars for extra sparkle */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 4s infinite;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-box h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e8f4f8;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 1rem;
            background: white;
            color: #333;
        }

        .login-box input:focus {
            outline: none;
            border-color: #a8edea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .error {
            color: #ff6b6b;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        /* Admin Interface */
        .admin-interface {
            display: none;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 0;
            border-radius: 15px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .header h1 {
            color: #2c3e50;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #e55555;
        }

        .admin-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: #e8f4f8;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            color: #333;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .tab.active:hover {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
        }

        /* Blog Editor */
        .blog-editor {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e8f4f8;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 300px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #a8edea;
        }

        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            border: 2px solid #e8f4f8;
            padding: 8px;
            border-radius: 8px;
            min-height: 45px;
            align-items: center;
        }

        .tag-input-container:focus-within {
            border-color: #a8edea;
        }

        .tag {
            background: #a8edea;
            color: #333;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag .remove-tag {
            cursor: pointer;
            font-weight: bold;
        }

        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 100px;
            padding: 4px;
            font-size: 0.9rem;
        }

        .editor-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            color: #333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Blog List */
        .blog-list {
            display: none;
        }

        .blog-item {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333;
        }

        .blog-item-info h3 {
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .blog-item-date {
            color: #666;
            font-size: 0.9rem;
        }

        .blog-item-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.8rem;
        }

        /* Preview */
        .preview-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            color: #333;
            margin-top: 2rem;
        }

        .preview-container h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .preview-meta {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .preview-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .preview-tag {
            background: rgba(168, 237, 234, 0.3);
            color: #2c3e50;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .preview-content {
            line-height: 1.8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .admin-tabs {
                flex-wrap: wrap;
            }

            .blog-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .blog-item-actions {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Animated network background -->
    <div class="network-bg">
        <canvas class="network-canvas" id="networkCanvas"></canvas>
    </div>

    <!-- Some stars for extra sparkle -->
    <div class="stars" id="stars"></div>

    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h1>🔐 Blog Admin</h1>
            <p style="color: #666; margin-bottom: 2rem;">Enter your password to manage blog posts</p>
            <input type="password" id="passwordInput" placeholder="Enter admin password" />
            <button class="login-btn" onclick="login()">Sign In</button>
            <div class="error" id="loginError"></div>
        </div>
    </div>

    <!-- Admin Interface -->
    <div class="admin-interface" id="adminInterface">
        <div class="container">
            <div class="header">
                <h1>📝 Blog Admin Dashboard</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div class="admin-tabs">
                <button class="tab active" onclick="showTab('editor')">✏️ New Post</button>
                <button class="tab" onclick="showTab('list')">📋 Manage Posts</button>
            </div>

            <!-- Blog Editor -->
            <div class="blog-editor" id="editorTab">
                <h2>Create New Blog Post</h2>
                <form id="blogForm">
                    <div class="form-group">
                        <label for="postTitle">Title *</label>
                        <input type="text" id="postTitle" required placeholder="Enter post title">
                    </div>

                    <div class="form-group">
                        <label for="postDate">Date *</label>
                        <input type="date" id="postDate" required>
                    </div>

                    <div class="form-group">
                        <label for="postTags">Tags</label>
                        <div class="tag-input-container" onclick="document.getElementById('tagInput').focus()">
                            <div id="tagContainer"></div>
                            <input type="text" id="tagInput" class="tag-input" placeholder="Add tags..." onkeypress="handleTagInput(event)">
                        </div>
                        <small style="color: #666;">Press Enter to add tags</small>
                    </div>

                    <div class="form-group">
                        <label for="postExcerpt">Excerpt *</label>
                        <textarea id="postExcerpt" required placeholder="Brief description of the post (2-3 sentences)" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="postContent">Content *</label>
                        <textarea id="postContent" required placeholder="Write your blog post content here... (You can use basic HTML)"></textarea>
                    </div>

                    <div class="editor-actions">
                        <button type="button" class="btn btn-primary" onclick="savePost()">💾 Save Post</button>
                        <button type="button" class="btn btn-secondary" onclick="previewPost()">👁️ Preview</button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">🗑️ Clear</button>
                    </div>
                </form>

                <!-- Preview Container -->
                <div class="preview-container" id="previewContainer" style="display: none;">
                    <h2>📖 Preview</h2>
                    <div id="previewContent"></div>
                </div>
            </div>

            <!-- Blog List -->
            <div class="blog-list" id="listTab">
                <h2>📋 Manage Existing Posts</h2>
                <div id="blogListContainer">
                    <!-- Blog posts will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Password is now hashed for security
        // To set your password, use the generatePasswordHash() function in browser console
        const ADMIN_PASSWORD_HASH = 'b94d27b9934d3e08a52e52d7da7dabfac484efe37a5380ee9088f7ace2efcde9'; // Default: 'hello123'
        
        let currentPosts = [];
        let editingPostId = null;

        // SHA-256 hashing function
        async function hashPassword(password) {
            const msgUint8 = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Helper function to generate password hash (use in browser console)
        async function generatePasswordHash(password) {
            const hash = await hashPassword(password);
            console.log(`Password: "${password}"`);
            console.log(`Hash: "${hash}"`);
            console.log(`Copy this hash to replace ADMIN_PASSWORD_HASH in the code.`);
            return hash;
        }

        // Generate fewer, smaller stars for subtle effect
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 50; // Reduced for admin interface

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Animated network background
        class NetworkBackground {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.nodes = [];
                this.connections = [];
                this.mousePos = { x: 0, y: 0 };
                
                this.resize();
                this.createNodes();
                this.animate();
                
                // Handle resize
                window.addEventListener('resize', () => this.resize());
                
                // Track mouse for interactive effects (make sure it works on the whole page)
                document.addEventListener('mousemove', (e) => {
                    this.mousePos.x = e.clientX;
                    this.mousePos.y = e.clientY;
                });
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            createNodes() {
                const nodeCount = Math.floor((window.innerWidth * window.innerHeight) / 20000); // Fewer nodes for admin
                this.nodes = [];
                
                for (let i = 0; i < nodeCount; i++) {
                    this.nodes.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.4, // Slower movement
                        vy: (Math.random() - 0.5) * 0.4,
                        radius: Math.random() * 2 + 1
                    });
                }
            }
            
            updateNodes() {
                this.nodes.forEach(node => {
                    // Update position
                    node.x += node.vx;
                    node.y += node.vy;
                    
                    // Bounce off edges
                    if (node.x < 0 || node.x > this.canvas.width) node.vx *= -1;
                    if (node.y < 0 || node.y > this.canvas.height) node.vy *= -1;
                    
                    // Keep nodes in bounds
                    node.x = Math.max(0, Math.min(this.canvas.width, node.x));
                    node.y = Math.max(0, Math.min(this.canvas.height, node.y));
                });
            }
            
            drawNodes() {
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                this.nodes.forEach(node => {
                    this.ctx.beginPath();
                    this.ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Add subtle glow effect
                    this.ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
                    this.ctx.shadowBlur = 3;
                    this.ctx.fill();
                    this.ctx.shadowBlur = 0;
                });
            }
            
            drawConnections() {
                const maxDistance = 120;
                this.ctx.lineWidth = 0.5;
                
                for (let i = 0; i < this.nodes.length; i++) {
                    for (let j = i + 1; j < this.nodes.length; j++) {
                        const dx = this.nodes[i].x - this.nodes[j].x;
                        const dy = this.nodes[i].y - this.nodes[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < maxDistance) {
                            const opacity = (1 - distance / maxDistance) * 0.25;
                            this.ctx.strokeStyle = `rgba(200, 220, 240, ${opacity})`;
                            this.ctx.beginPath();
                            this.ctx.moveTo(this.nodes[i].x, this.nodes[i].y);
                            this.ctx.lineTo(this.nodes[j].x, this.nodes[j].y);
                            this.ctx.stroke();
                        }
                    }
                }
            }
            
            drawMouseConnections() {
                const maxDistance = 150;
                this.ctx.lineWidth = 1;
                
                this.nodes.forEach(node => {
                    const dx = node.x - this.mousePos.x;
                    const dy = node.y - this.mousePos.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < maxDistance) {
                        const opacity = (1 - distance / maxDistance) * 0.6;
                        this.ctx.strokeStyle = `rgba(168, 237, 234, ${opacity})`;
                        this.ctx.shadowColor = 'rgba(168, 237, 234, 0.3)';
                        this.ctx.shadowBlur = 2;
                        this.ctx.beginPath();
                        this.ctx.moveTo(node.x, node.y);
                        this.ctx.lineTo(this.mousePos.x, this.mousePos.y);
                        this.ctx.stroke();
                        this.ctx.shadowBlur = 0;
                    }
                });
            }
            
            animate() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Update and draw
                this.updateNodes();
                this.drawConnections();
                this.drawMouseConnections();
                this.drawNodes();
                
                requestAnimationFrame(() => this.animate());
            }
        }

        // Load existing posts from localStorage on page load
        function loadPosts() {
            const stored = localStorage.getItem('blogPosts');
            currentPosts = stored ? JSON.parse(stored) : [];
        }

        // Save posts to localStorage
        function savePosts() {
            localStorage.setItem('blogPosts', JSON.stringify(currentPosts));
        }

        // Login functionality with hashed password
        async function login() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');
            
            // Hash the entered password and compare
            const enteredPasswordHash = await hashPassword(password);
            
            if (enteredPasswordHash === ADMIN_PASSWORD_HASH) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminInterface').style.display = 'block';
                loadPosts();
                loadBlogList();
                setDefaultDate();
            } else {
                errorDiv.textContent = 'Incorrect password. Please try again.';
                // Clear the password field for security
                document.getElementById('passwordInput').value = '';
            }
        }

        // Logout functionality
        function logout() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminInterface').style.display = 'none';
            document.getElementById('passwordInput').value = '';
            document.getElementById('loginError').textContent = '';
        }

        // Tab switching
        function showTab(tabName) {
            // Hide all tabs
            document.getElementById('editorTab').style.display = 'none';
            document.getElementById('listTab').style.display = 'none';
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            // Show selected tab
            if (tabName === 'editor') {
                document.getElementById('editorTab').style.display = 'block';
                document.querySelectorAll('.tab')[0].classList.add('active');
            } else if (tabName === 'list') {
                document.getElementById('listTab').style.display = 'block';
                document.querySelectorAll('.tab')[1].classList.add('active');
                loadBlogList();
            }
        }

        // Set default date to today
        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('postDate').value = today;
        }

        // Tag management
        let currentTags = [];

        function handleTagInput(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const input = event.target;
                const tag = input.value.trim();
                
                if (tag && !currentTags.includes(tag)) {
                    currentTags.push(tag);
                    input.value = '';
                    updateTagDisplay();
                }
            }
        }

        function updateTagDisplay() {
            const container = document.getElementById('tagContainer');
            container.innerHTML = '';
            
            currentTags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                tagElement.innerHTML = `${tag} <span class="remove-tag" onclick="removeTag('${tag}')">×</span>`;
                container.appendChild(tagElement);
            });
        }

        function removeTag(tag) {
            currentTags = currentTags.filter(t => t !== tag);
            updateTagDisplay();
        }

        // Clear form
        function clearForm() {
            document.getElementById('blogForm').reset();
            currentTags = [];
            updateTagDisplay();
            document.getElementById('previewContainer').style.display = 'none';
            editingPostId = null;
            setDefaultDate();
        }

        // Preview post
        function previewPost() {
            const title = document.getElementById('postTitle').value;
            const date = document.getElementById('postDate').value;
            const excerpt = document.getElementById('postExcerpt').value;
            const content = document.getElementById('postContent').value;

            if (!title || !date || !excerpt || !content) {
                alert('Please fill in all required fields before previewing.');
                return;
            }

            const previewHTML = `
                <div class="preview-meta">📅 ${new Date(date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
                <h3>${title}</h3>
                <div class="preview-tags">
                    ${currentTags.map(tag => `<span class="preview-tag">${tag}</span>`).join('')}
                </div>
                <p><strong>Excerpt:</strong> ${excerpt}</p>
                <hr style="margin: 1rem 0;">
                <div class="preview-content">${content.replace(/\n/g, '<br>')}</div>
            `;

            document.getElementById('previewContent').innerHTML = previewHTML;
            document.getElementById('previewContainer').style.display = 'block';
            document.getElementById('previewContainer').scrollIntoView({ behavior: 'smooth' });
        }

        // Save post
        function savePost() {
            const title = document.getElementById('postTitle').value;
            const date = document.getElementById('postDate').value;
            const excerpt = document.getElementById('postExcerpt').value;
            const content = document.getElementById('postContent').value;

            if (!title || !date || !excerpt || !content) {
                alert('Please fill in all required fields.');
                return;
            }

            const post = {
                id: editingPostId || Date.now().toString(),
                title,
                date,
                excerpt,
                content,
                tags: [...currentTags],
                created: editingPostId ? currentPosts.find(p => p.id === editingPostId).created : new Date().toISOString(),
                modified: new Date().toISOString()
            };

            if (editingPostId) {
                // Update existing post
                const index = currentPosts.findIndex(p => p.id === editingPostId);
                currentPosts[index] = post;
            } else {
                // Add new post
                currentPosts.unshift(post);
            }

            savePosts();
            generateWebsiteCode();
            
            alert(editingPostId ? 'Post updated successfully!' : 'Post saved successfully!');
            clearForm();
            loadBlogList();
        }

        // Load blog list
        function loadBlogList() {
            const container = document.getElementById('blogListContainer');
            
            if (currentPosts.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">No blog posts yet. Create your first post!</p>';
                return;
            }

            container.innerHTML = currentPosts.map(post => `
                <div class="blog-item">
                    <div class="blog-item-info">
                        <h3>${post.title}</h3>
                        <div class="blog-item-date">📅 ${new Date(post.date).toLocaleDateString()}</div>
                        <div style="margin-top: 0.5rem;">
                            ${post.tags.map(tag => `<span class="preview-tag">${tag}</span>`).join(' ')}
                        </div>
                    </div>
                    <div class="blog-item-actions">
                        <button class="btn btn-secondary btn-small" onclick="editPost('${post.id}')">✏️ Edit</button>
                        <button class="btn btn-danger btn-small" onclick="deletePost('${post.id}')">🗑️ Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Edit post
        function editPost(postId) {
            const post = currentPosts.find(p => p.id === postId);
            if (!post) return;

            editingPostId = postId;
            document.getElementById('postTitle').value = post.title;
            document.getElementById('postDate').value = post.date;
            document.getElementById('postExcerpt').value = post.excerpt;
            document.getElementById('postContent').value = post.content;
            currentTags = [...post.tags];
            updateTagDisplay();

            showTab('editor');
            document.getElementById('editorTab').scrollIntoView({ behavior: 'smooth' });
        }

        // Delete post
        function deletePost(postId) {
            if (confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                currentPosts = currentPosts.filter(p => p.id !== postId);
                savePosts();
                generateWebsiteCode();
                loadBlogList();
                alert('Post deleted successfully!');
            }
        }

        // Generate updated website code
        function generateWebsiteCode() {
            const blogHTML = currentPosts.map(post => `
                <article class="blog-post">
                    <div class="date">${new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
                    <h3>${post.title}</h3>
                    <div class="blog-tags">
                        ${post.tags.map(tag => `<span class="blog-tag">${tag}</span>`).join('')}
                    </div>
                    <p class="excerpt">${post.excerpt}</p>
                    <a href="#" class="read-more">Read More</a>
                </article>
            `).join('');

            // Store the generated HTML for easy copying
            localStorage.setItem('generatedBlogHTML', blogHTML);
        }

        // Allow Enter key to login (async)
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('passwordInput').addEventListener('keypress', async function(e) {
                if (e.key === 'Enter') {
                    await login();
                }
            });
            
            loadPosts();
            
            // Initialize stars and network when page loads
            createStars();
            
            // Initialize network background
            const canvas = document.getElementById('networkCanvas');
            new NetworkBackground(canvas);
            
            // Display instructions for setting up password
            console.log('🔐 ADMIN PASSWORD SETUP:');
            console.log('1. Open browser console (F12)');
            console.log('2. Run: await generatePasswordHash("your-password-here")');
            console.log('3. Copy the hash and replace ADMIN_PASSWORD_HASH in the code');
            console.log('4. Default password is currently: "hello123"');
        });
    </script>
</body>
