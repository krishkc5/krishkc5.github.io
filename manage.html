<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Manager - Krishna's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e27;
            --surface: #1a1f3a;
            --border: #2d3561;
            --text-light: #e4e6eb;
            --text-muted: #9ca3af;
            --accent-blue: #4a90e2;
            --accent-green: #10b981;
            --accent-red: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--surface);
            padding: 3rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            max-width: 400px;
            width: 100%;
        }

        .admin-container {
            display: none;
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-light);
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-light);
            font-family: inherit;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: 'Monaco', 'Courier New', monospace;
            line-height: 1.5;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #3a7bc8;
        }

        .btn-success {
            background: var(--accent-green);
            color: white;
        }

        .btn-danger {
            background: var(--accent-red);
            color: white;
        }

        .error {
            color: var(--accent-red);
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .success {
            color: var(--accent-green);
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .editor-section {
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .blog-list {
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .blog-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .blog-item:last-child {
            border-bottom: none;
        }

        .blog-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        code {
            background: var(--bg-dark);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .info-box {
            background: rgba(74, 144, 226, 0.1);
            border: 1px solid rgba(74, 144, 226, 0.3);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
        }

        .info-box h3 {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .info-box p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <h1>üîê Site Manager</h1>
        <p style="color: var(--text-muted); margin-bottom: 2rem;">Password-protected content management</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div id="loginError" class="error"></div>
        </form>
    </div>

    <!-- Admin Interface -->
    <div class="admin-container" id="adminInterface">
        <div class="header">
            <h1>üìù Site Manager</h1>
            <button class="btn btn-danger btn-small" onclick="logout()">Logout</button>
        </div>

        <div class="info-box">
            <h3>üí° How This Works</h3>
            <p>Edit your content below, click "Generate HTML", then copy the code into <code>index.html</code>. Simple as that!</p>
        </div>

        <!-- Content Editor -->
        <div class="editor-section">
            <h2 style="margin-bottom: 1.5rem;">Blog Posts Editor</h2>

            <div class="form-group">
                <label for="blogPosts">Blog Posts (JSON Format)</label>
                <textarea id="blogPosts" placeholder='[{"title": "My Post", "date": "2025-11-15", "tags": ["tech"], "excerpt": "Short description"}]'></textarea>
            </div>

            <div class="form-group">
                <button class="btn btn-success" onclick="generateHTML()">Generate HTML</button>
            </div>

            <div id="output" style="display: none;">
                <div class="form-group">
                    <label for="generatedHTML">Generated HTML (Copy this into index.html)</label>
                    <textarea id="generatedHTML" readonly style="min-height: 300px;"></textarea>
                </div>
                <button class="btn btn-primary" onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>

            <div id="message"></div>
        </div>

        <!-- Current Blog Posts -->
        <div class="blog-list">
            <h2 style="margin-bottom: 1.5rem;">Current Blog Posts</h2>
            <div id="blogListContainer"></div>
        </div>
    </div>

    <script>
        // Password (SHA-256 hash of "admin123")
        const ADMIN_HASH = '240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9';

        // SHA-256 hash function
        async function sha256(str) {
            const buffer = new TextEncoder().encode(str);
            const hash = await crypto.subtle.digest('SHA-256', buffer);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const hash = await sha256(password);

            if (hash === ADMIN_HASH) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminInterface').style.display = 'block';
                loadSavedContent();
            } else {
                document.getElementById('loginError').textContent = 'Incorrect password';
                document.getElementById('password').value = '';
            }
        });

        // Logout
        function logout() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminInterface').style.display = 'none';
            document.getElementById('password').value = '';
            document.getElementById('loginError').textContent = '';
        }

        // Load saved content
        function loadSavedContent() {
            const saved = localStorage.getItem('blogPosts');
            if (saved) {
                document.getElementById('blogPosts').value = saved;
                updateBlogList();
            } else {
                // Default example
                const example = JSON.stringify([
                    {
                        title: "Welcome to My Blog",
                        date: "2025-11-15",
                        tags: ["meta", "announcement"],
                        excerpt: "This is my first blog post. Stay tuned for more content about technology, research, and engineering!"
                    }
                ], null, 2);
                document.getElementById('blogPosts').value = example;
            }
        }

        // Generate HTML
        function generateHTML() {
            try {
                const json = document.getElementById('blogPosts').value;
                const posts = JSON.parse(json);

                // Save to localStorage
                localStorage.setItem('blogPosts', json);

                // Generate HTML
                const html = posts.map(post => `
                <article class="blog-card">
                    <div class="date">${new Date(post.date).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    })}</div>
                    <h3>${escapeHtml(post.title)}</h3>
                    <div class="blog-tags">
                        ${post.tags.map(tag => `<span class="blog-tag">${escapeHtml(tag)}</span>`).join('\n                        ')}
                    </div>
                    <p class="excerpt">${escapeHtml(post.excerpt)}</p>
                </article>`).join('\n\n            ');

                document.getElementById('generatedHTML').value = html;
                document.getElementById('output').style.display = 'block';
                document.getElementById('message').innerHTML = '<p class="success">‚úÖ HTML generated! Copy and paste into index.html under the blog section.</p>';

                updateBlogList();
            } catch (error) {
                document.getElementById('message').innerHTML = `<p class="error">‚ùå Invalid JSON: ${error.message}</p>`;
            }
        }

        // Update blog list
        function updateBlogList() {
            try {
                const json = document.getElementById('blogPosts').value;
                const posts = JSON.parse(json);
                const container = document.getElementById('blogListContainer');

                if (posts.length === 0) {
                    container.innerHTML = '<p style="color: var(--text-muted);">No blog posts yet.</p>';
                    return;
                }

                container.innerHTML = posts.map((post, index) => `
                    <div class="blog-item">
                        <div>
                            <h3 style="font-size: 1.1rem; margin-bottom: 0.25rem;">${escapeHtml(post.title)}</h3>
                            <p style="color: var(--text-muted); font-size: 0.9rem;">${new Date(post.date).toLocaleDateString()}</p>
                        </div>
                        <div class="blog-item-actions">
                            <button class="btn btn-danger btn-small" onclick="deletePost(${index})">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                // Ignore errors in blog list
            }
        }

        // Delete post
        function deletePost(index) {
            if (!confirm('Delete this post?')) return;

            try {
                const json = document.getElementById('blogPosts').value;
                const posts = JSON.parse(json);
                posts.splice(index, 1);
                document.getElementById('blogPosts').value = JSON.stringify(posts, null, 2);
                localStorage.setItem('blogPosts', document.getElementById('blogPosts').value);
                updateBlogList();
                document.getElementById('message').innerHTML = '<p class="success">‚úÖ Post deleted!</p>';
            } catch (error) {
                document.getElementById('message').innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        // Copy to clipboard
        function copyToClipboard() {
            const html = document.getElementById('generatedHTML');
            html.select();
            document.execCommand('copy');
            document.getElementById('message').innerHTML = '<p class="success">‚úÖ Copied to clipboard!</p>';
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Console hint for password
        console.log('üîê Default password: admin123');
        console.log('To change it, generate a new hash:');
        console.log('await crypto.subtle.digest("SHA-256", new TextEncoder().encode("yourpassword")).then(h => console.log(Array.from(new Uint8Array(h)).map(b => b.toString(16).padStart(2, "0")).join("")))');
    </script>
</body>
</html>
